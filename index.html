<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./dropdown.css">
	<title>Document</title>
</head>

<body>
	<div class="container--tabs">
		<header>
			<h1>Test Project</h1>
		</header>
		<section>
			<div id="container" class="container">
				<select id="stateOption">
					<!-- <option value="" readonly="true" hidden="true" selected>Select State</option> -->
					<option value="-1" class="select-dropdown__list-item">All State</option>
					<option value="AR" class="select-dropdown__list-item">AR</option>
					<option value="IL" class="select-dropdown__list-item">IL</option>
					<option value="IN" class="select-dropdown__list-item">IN</option>
				</select>

				<select id="productType">
					<!-- <option value="" readonly="true" hidden="true" selected>Select Product Type</option> -->
					<option value="-1" class="select-dropdown__list-item">All Product Type</option>
					<option value="RETAIL" class="select-dropdown__list-item">Retail</option>
					<option value="LEASE" class="select-dropdown__list-item">Lease</option>
				</select>
				<select id="tenantId">
					<!-- <option value="" readonly="true" hidden="true" selected>Select Tenant Id</option> -->
					<option value="-1" class="select-dropdown__list-item">All Tenanat Id</option>
					<option value="t001" class="select-dropdown__list-item">t001</option>
					<option value="t002" class="select-dropdown__list-item">t002</option>
				</select>
				<button id="submitBtn" type="button">Submit</button>
			</div>
		</section>
		<section class="row">
			<ul class="nav nav-tabs">
				<li class="active"><a data-day="1" href="#tab-1">24 Hours</a></li>
				<li class=""><a data-day="4" href="#tab-2">4 Days</a></li>
				<li class=""><a data-day="90" href="#tab-3">90 Days</a></li>
			</ul>
			<div class="tab-content">
				<div id="tab-1" class="tab-pane active">
					<span class="glyphicon glyphicon-leaf glyphicon--home--feature two columns text-center"></span>
					<span class="col-md-10">
						<h3>24 Hours</h3>
						<div class="chart">
							<canvas id="responseTimeChart1" width="400" height="200"></canvas>
						</div>
						<div class="chart">
							<canvas id="decisionRateChart1" width="400" height="200"></canvas>
						</div>
					</span>
				</div>
				<div id="tab-2" class="tab-pane">
					<span class="glyphicon glyphicon-fire glyphicon--home--feature two columns text-center"></span>
					<span class="col-md-10">
						<h3>4 Days</h3>
						<div class="chart">
							<canvas id="responseTimeChart4" width="400" height="200"></canvas>
						</div>
						<div class="chart">
							<canvas id="decisionRateChart4" width="400" height="200"></canvas>
						</div>
					</span>
				</div>
				<div id="tab-3" class="tab-pane">
					<span class="glyphicon glyphicon-tint glyphicon--home--feature two columns text-center"></span>
					<span class="col-md-10">
						<h3>90 Days</h3>
						<div class="chart">
							<canvas id="responseTimeChart90" width="400" height="200"></canvas>
						</div>
						<div class="chart">
							<canvas id="decisionRateChart90" width="400" height="200"></canvas>
						</div>
					</span>
				</div>
			</div>
		</section>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
	<script src="./responseTimeChart.js"></script>
	<script src="./decisionRateChart.js"></script>
	<script src="./script.js"></script>
</body>

</html>
